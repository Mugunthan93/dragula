<!DOCTYPE html>
<html ng-app="angular-dragula-demo">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-controller="MainCtrl">

  <ul class="container row" dragula='"container"' dragula-model="items1">
    <div class="item col-md-6" ng-class="['{{item.items}}']" ng-repeat="item in items1 track by $index">
      {{item.items}}
    </div>
  </ul>

  <ul class="container row" dragula='"container"' dragula-model="items2">
    <div class="item col-md-12" ng-class="['{{item.items}}']" ng-repeat="item in items2 track by $index">
      {{item.items}}
    </div>
  </ul>

  <ul class="container row" dragula='"container"' dragula-model="items3">
    <div class="item col-md-6" ng-class="['{{item.items}}']" ng-repeat="item in items3 track by $index">
      {{item.items}}
    </div>
  </ul>

  <ul class="container row" dragula='"container"' dragula-model="items4">
    <div class="item col-md-6" ng-class="['{{item.items}}']" ng-repeat="item in items4 track by $index">
      {{item.items}}
    </div>
  </ul>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script src="dragula.js"></script>
  <script src="app.js"></script>
</body>

</html>
